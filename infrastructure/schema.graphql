}

type VpnInstance @aws_iam @aws_cognito_user_pools {
  instanceId: ID!
  instanceState: String!
}

input VpnInstanceInput {
  instanceId: String!
  instanceState: String!
}

schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}
